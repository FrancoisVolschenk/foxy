[package]
name = "foxy"
version = "0.1.0"
edition = "2024"
authors = ["Johan Steffens <johan@steff.co.za>"]
description = "A configuration-driven and hyper-extensible HTTP proxy library"
license = "MPL-2.0"
repository = "https://github.com/johan-steffens/foxy"
readme = "README.md"
keywords = ["http", "proxy", "extensible", "configurable"]
categories = ["web-programming", "network-programming"]

[dependencies]
# Async runtime
tokio = { version = "1.28", features = ["full"] }

# Error handling
thiserror = "1.0"

# Serialization/Deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.7"

# Optional YAML support
serde_yaml = { version = "0.9", optional = true }

# Testing utilities
tempfile = "3.6"

[features]
default = []
yaml = ["dep:serde_yaml"]

[lib]
name = "foxy"
path = "src/lib.rs"

[[example]]
name = "basic_config"
path = "examples/basic_config.rs"

[[example]]
name = "loader_example"
path = "examples/loader_example.rs"
